<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de informacion personal</h1>

    <form action="">
        <fieldset>
            <input type="text" name="" value="ESTUDIANTE" id="ESTUDIANTE" readonly>
            <br>
            <label for="Nombre Completo">Nombre completo </label>
            <input type="text" name="nombre" id="">
            <br>
            <label for="Email">Email </label>
            <input type="email">
            <br>
            <label for="Edad">Edad </label>
            <input type="number" name="" id="">
            <br>
            <label for="Seleccionable">Nacionalidad </label>
            <select name="Seleccionable" id="Seleccionable">
                <option value="Argentina">Argentina</option>
                <option value="Italiana">Italiana</option>
                <option value="Brasilera">Brasilera</option>
                <option value="Chilena">Chilena</option>
                <option value="Española">Española</option>
            </select>

            <br>

            <label for="Condicion laboral">Condicion laboral </label>
            <select name="Seleccionable" id="Seleccionable">
                <option value="Desempleado">Desempleado</option>
                <option value="Busqueda laboral">Busqueda laboral</option>
                <option value="Trabajo part time">Trabajo part time</option>
                <option value="Trabajo full time">Trabajo full time</option>
            </select>

            <br>
            <br>

            <section>
                <fieldset>
                    <legend>Gustos personales</legend>
                    <label for="GustosMusicales">Gustos musicales </label>
                    <input type="text">
                    <br>
                    <label for="Seleccionable">Comidas favoritas</label>
                    <select name="SeleccionableComidas" id="SeleccionableComidas">
                        <option value="Carnes">Carnes</option>
                        <option value="Pastas">Pastas</option>
                        <option value="Vegetales">Vegetales</option>
                    </select>
                    <br>
                    <label for="checkbox">Recordar datos de usuario</label>
                    <input type="checkbox">
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </section>
        </fieldset>
        <br><br><hr>
    </form>
</body>
</html>
